title: Person
type: object
required:
  - name
properties:
  name:
    type: object
    required:
      - first
      - last
    properties:
      first:
        type: string
        minLength: 1
      middle:
        type: string
      last:
        type: string
        minLength: 1
  age:
    type: integer
    minimum: 0
  gender:
    type: string
    enum:
      - male
      - female
